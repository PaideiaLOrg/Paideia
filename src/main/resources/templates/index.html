<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Paideia</title>
    <link rel="icon" th:href="@{/images/logo.ico}" type="image/x-icon">

    <!-- <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>

    <div th:replace="~{fragments/landing-page/navbar :: navbar}"></div>
    <div th:replace="~{fragments/chatbot/chatbot :: chatbot-page}"></div>
    <div
        th:style="'background-image: url(' + '/images/stars-7249785_1280.jpg' + '); width: 100%; height: 400px; display: flex; flex-direction: column; justify-content: center; align-items: center; background-size: cover; background-position: center'">
        <h1 class="text-white text-3xl md:text-5xl lg:text-6xl text-center">
            Texto de título aqui
        </h1>
        <p class="text-white text-lg md:text-xl">
            Uma descrição por aqui
        </p>
        <div class="bg-purple-600 rounded-lg px-3 py-2 text-purple-400 cursor-pointer  mt-12">
            <a th:href="@{/auth/register}" class="text-white">
                Conheça melhor o projeto
            </a>
        </div>
    </div>

    <div th:replace="~{fragments/landing-page/session01 :: session01}"></div>
    <div th:replace="~{fragments/landing-page/session02 :: session02}"></div>
    <div th:replace="~{fragments/landing-page/session03 :: session03}"></div>

    <div th:replace="~{fragments/landing-page/footer :: footer}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Toggle mobile menu visibility
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            if (menuToggle && mobileMenu) {
                menuToggle.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });

    </script>

</body>

</html>
