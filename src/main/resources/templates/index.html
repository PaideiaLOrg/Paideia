<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <!-- <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>

    <div th:replace="~{fragments/navBar :: navBar}"></div>

    <div
        th:style="'background-image: url(' + '/images/stars-7249785_1280.jpg' + '); width: 100%; height: 400px; display: flex; flex-direction: column; justify-content: center; align-items: center; background-size: cover; background-position: center'">
        <h1 class="text-white text-3xl md:text-5xl lg:text-6xl text-center">
            Texto de título aqui
        </h1>
        <p class="text-white text-lg md:text-xl">
            Uma descrição por aqui
        </p>
        <div class="bg-purple-600 rounded-lg px-3 py-2 text-purple-400 cursor-pointer  mt-12">
            <a href="#" target="_blank" class="text-white">
                Click aqui para cadastro
            </a>
        </div>
    </div>

    <div th:replace="~{fragments/session01 :: session01}"></div>
    <div th:replace="~{fragments/session02 :: session02}"></div>
    <div th:replace="~{fragments/session03 :: session03}"></div>


    <div th:replace="~{fragments/footer :: footer}"></div>
    <script>
        function toggleNavbar(collapseID) {
            const navbar = document.getElementById(collapseID);
            if (navbar.classList.contains('hidden')) {
                navbar.classList.remove('hidden');
                navbar.classList.add('block');
            } else {
                navbar.classList.remove('block');
                navbar.classList.add('hidden');
            }
        }

        // Fecha o menu se clicar fora dele
        window.addEventListener('click', (event) => {
            const navbar = document.getElementById('example-collapse-navbar');
            if (!navbar.contains(event.target) && !event.target.matches('button')) {
                navbar.classList.add('hidden');
                navbar.classList.remove('block');
            }
        });
    </script>
</body>

</html>
