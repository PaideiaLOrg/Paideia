<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <footer th:fragment="footer"
        class="bg-gray dark:bg-black-900 mt-12 border-t-4 border-gray-200 dark:border-gray-700">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="flex flex-col items-center">
                <a href="https://flowbite.com/" class="flex items-center mb-4 space-x-3 rtl:space-x-reverse">
                    <img th:src="@{/images/logo.png}" class="h-8" alt="Paideia" />
                </a>
                <ul
                    class="flex flex-wrap items-center text-sm font-medium text-gray-500 dark:text-gray-400 justify-center space-x-4 md:space-x-8">
                </ul>
            </div>
            <hr class=" border-black-200 sm:mx-auto dark:border-black-700 " />
            <div class="flex justify-center">
                <span class="block text-sm text-gray-500 dark:text-gray-400">© 2024 <a href="#"
                        class="hover:underline">Paideia™</a>. All Rights Reserved.</span>
            </div>
        </div>
    </footer>
</body>

</html>
