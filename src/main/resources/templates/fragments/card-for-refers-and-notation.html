<div th:fragment="card(title, description, date, bg)"
    th:style="'box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); background-color: ' + ${bg}"
    class="relative h-48 w-32 mb-4 mt-0 m-2 rounded-md text-center items-center flex flex-col justify-between shadow-3xl">

    <!-- BotÃ£o X no canto superior direito -->
    <button class="absolute top-0 m-1 right-0 text-gray-600 bg-red-500 rounded-md px-1">
        <i class="fa-solid fa-xmark text-white"></i>
    </button>

    <div class="justify-center items-center flex flex-col h-full">
        <h1 class="text-xl" th:text="${title}"></h1>
        <h1 th:text="${date}"></h1>
        <h1 th:text="${description}"></h1>
    </div>

    <div class="bg-purple-600  w-full h-12 rounded-b-md flex justify-center items-center">
        <i class="fa-solid fa-eye  w-1/2 text-white"></i>
        <i class="fa-solid fa-pen-to-square w-1/2 text-white"></i>
    </div>

</div>
