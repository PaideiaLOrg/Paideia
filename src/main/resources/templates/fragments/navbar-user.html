<div th:fragment="navbar-user" class="w-screen"
    style="background-color: #b7c4e6; height: 80px;  display: flex; align-items: center; justify-content: center; margin: 0; padding: 0;">
    <a th:href="@{/aluno/home}" style="display: flex; align-items: center; justify-content: center;">
        <img th:src="@{/images/logo.png}" style="max-height: 60px; width: auto;" alt="Logo">
    </a>
    <button id="menu-toggle" class="text-white md:hidden absolute" style="left: 95vw">
        <span class="hamburger"><i class="fas fa-bars"></i></span>
        <span class="close hidden"><i class="fas fa-times"></i></span>
    </button>
</div>

<script th:fragment="navbar-user">
    const menuToggles = document.querySelectorAll('#menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    document.addEventListener('DOMContentLoaded', function () {

        if (menuToggles && mobileMenu) {
            menuToggles.forEach(toogle => {
                toogle.addEventListener('click', function () {
                    if (window.innerWidth <= 768) {
                        mobileMenu.classList.toggle('hidden');
                        menuToggles.classList.toggle('hidden');
                    } else if (window.innerWidth > 768) {
                        mobileMenu.classList.remove('hidden');
                    }

                });
            })
        }
    });
</script>
