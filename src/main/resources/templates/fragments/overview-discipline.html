</div>

            Professor
        </h1>
    </div>
    <div class="border-blue-500 border-2 ml-4 m-2 mr-0 flex-grow justify-center items-center flex">
        <h1 class="text-center" th:text="${discipline.disciplineTypeEnum}">
            Disciplina Obrigatoria
        </h1>
    </div>
    <div class="border-blue-500 border-2 ml-4 m-2 mr-0 mb-0 flex-grow justify-center items-center flex">
